{% extends "base.html" %}

{% block body %}
<div class="text-center my-5">
    <h1>Available Charging stations</h1>
</div>
<div class="container d-flex align-item-center " style="max-width: 540px;">
    <div class="">
        {% for fs in fuelstationdata %}
        <div class="card mb-3" style="width: 600px; height: 130px;">
            <div class="row">
                <div class="col">
                    <img src="static\paper-plane-regular (1).png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title">{{fs.station_name}}</h5>
                        <p class="card-text">{{fs.city}}</p>
                        {% comment %} <p class="card-text">{{fs.id}}<small class="text-body-secondary"></small></p> {% endcomment %}
                    </div>
                </div>
                <div class="col d-flex align-content-around flex-wrap" >
                    <a class="btn btn-primary px-3" href="bookslot/{{fs.id}}" role="button">Book Slot</a>
                </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>


{% endblock body %}
